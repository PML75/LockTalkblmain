<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Talk</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Create Account</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        
        <div class="input-group">
           <label for="fName">First Name</label>
           <div class="input-wrapper">
             <i class="fas fa-user"></i>
             <input type="text" id="fName" placeholder="Enter your first name" required>
           </div>
        </div>
        
        <div class="input-group">
            <label for="lName">Last Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="lName" placeholder="Enter your last name" required>
            </div>
        </div>
        
        <div class="input-group">
            <label for="rEmail">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="rEmail" placeholder="Enter your email address" required>
            </div>
        </div>
        
        <div class="input-group">
            <label for="rPassword">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="rPassword" placeholder="Create a password" required>
            </div>
        </div>
        
       <button class="btn" id="submitSignUp">Create Account</button>
      </form>
      
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <div class="social-icons">
        <div class="social-icon">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
      
      <div class="links">
        <p>Already have an account?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Welcome Back</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <label for="email">Email Address</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email address" required>
              </div>
          </div>
          
          <div class="input-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
          </div>
          
          <p class="recover">
            <a href="#">Forgot password?</a>
          </p>
          
          <button class="btn" id="submitSignIn">
            Sign In
          </button>
        </form>
        
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-icons">
          <div class="social-icon">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>
        
        <div class="links">
          <p>Don't have an account?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
